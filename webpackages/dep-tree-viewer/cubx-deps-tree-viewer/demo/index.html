<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-deps-tree-viewer&gt; demo</title>

    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/webcomponents/custom-elements-es5-adapter.js"></script>
    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/webcomponents/webcomponents-lite.js"></script>
    <script>
        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    {
                        "webpackageId": "bootstrap-3.3.5@2.0.0",
                        "artifactId": "bootstrap"
                    }
                ]
            }
        }
    </script>

    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>&lt;cubx-deps-tree-viewer&gt; Demo</h1>
    </div>
    <cubx-deps-tree-viewer cubx-webpackage-id="this" class="row">
        <cubx-core-init style="display:none">
            <cubx-core-slot-init slot="rootDependencies">
                [{"artifactId": "cubx-ckeditor", "webpackageId": "ckeditor@1.0.0"},
                {"artifactId": "cubx-webpackage-viewer", "webpackageId": "com.incowia.cubx-webpackage-viewer@1.4.2"}]
            </cubx-core-slot-init>
            <cubx-core-slot-init slot="scale">"auto"</cubx-core-slot-init>
            <cubx-core-slot-init slot="showTitle">true</cubx-core-slot-init>
        </cubx-core-init>
    </cubx-deps-tree-viewer>
</div>
</body>
</html>
